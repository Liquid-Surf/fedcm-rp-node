<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Secure Payment Confirmation Shop</title>
    <meta name="description" content="Secure Payment Confirmation Shop">
    <link id="favicon" rel="icon" href="https://cdn.glitch.me/94838ffe-241b-4a67-a9e0-290bfe34c351%2Fbank.png?v=1639111444422" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/bundle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@7.0.0/dist/material-components-web.min.css">
    <script src="https://cdn.jsdelivr.net/gh/herrjemand/Base64URL-ArrayBuffer@latest/lib/base64url-arraybuffer.js"></script>
    <script src="components-bundle.js"></script>
  </head>
  <body class="mdc-typography">
    <mwc-top-app-bar-fixed>
      <span slot="title">Secure Payment Confirmation Shop</span>
    </mwc-top-app-bar-fixed>
    <main class="content">
      <h2 class="center">
        Welcome to shopping with us!
      </h2>
      <form id="form" action="https://spc-rp.glitch.me/pay/" class="center" target="iframe" method="post">
        <p>
          You are about to pay <strong>$15.00</strong>.
        </p>
        <div id="iframe" class="hidden center">
          <iframe name="iframe" allow="payment https://spc-rp.glitch.me"></iframe>
        </div>
        <p class="instructions">
          Click "Pay" button to proceed.
        </p>
        <mwc-textfield
          id="card_number"
          label="random card number"
          name="number"
          pattern="^[0-9]{12}$"
          icon="credit_card"
          place_holder="Enter your card number"
          required></mwc-textfield>
        <mwc-button id="submit" raised>Pay</mwc-button>
      </form>
    </main>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script type="module">
      import { pay, generateRandomCardNumber } from '/client.js';
      const submit = document.querySelector('#submit');
      const card_number = document.querySelector('#card_number');
      const number = generateRandomCardNumber();
      card_number.value = number;

      submit.addEventListener('click', e => {
        e.preventDefault();
        if (!card_number.checkValidity()) {
          card_number.validationMessage = 'input number is invalid';
          return;
        }
        const number = card_number.value;
        localStorage.setItem('card_number', number);
        const price = '15.00'
        pay(price, number).then(user => {
          location.href = '/success';
        }).catch(e => {
          const container = document.querySelector('#iframe');
          const form = document.querySelector('#form');
          form.submit();
          submit.disabled = true;
          card_number.disabled = true;
          container.classList.remove('hidden');
          window.addEventListener('message', e => {
            if (e.origin !== 'https://spc-rp.glitch.me') {
              return;
            }
            alert(`Payment ${e.data.paid?'succeeded':'failed'}. Credential ${e.data.registered?'registered':'not registered'}`);
            location.href = '/success';
          });
        });
      });
    </script>
  </body>
</html>
